<!DOCTYPEhtml >
<html  lang =" pt-br " >
<cabeça >
    <meta  charset =" UTF-8 " >
    <meta  http-equiv =" X-UA-Compatible " content =" IE=edge " >
    <meta  name =" janela de visualização " conteúdo =" largura=largura do dispositivo, escala inicial=1,0 " >
    <título > API - CEP </título >
</cabeça >
<corpo >
    <h1 > Consulta Endereço ViaCEP </h1 >
    <label  for =" cep " > Digite seu CEP: </label >
    <tipo de entrada  =" número " id =" cep " >
    <button  onclick =" consultaEndereço() " > Consultar </button >

    <div  id =" resultado " >
        <p > Seu resultado aqui </p >
    </div> _ _

    <script> _ _
        function  consultaEndereço ( ) {
            deixe  cep  =  documento . querySelector ( '#cep' ) . valor ;
            
            
            if  ( cep . comprimento  !==  8 ) {
                alert ( "CEP invalido!!!" )
                retorno ;
            }
            console . log ( cep.comprimento ) ; _ _
            let  url  =  `https://viacep.com.br/ws/ ${ cep } /json/` ;
            console . log ( url ) ;
        
            buscar ( url ) . então ( função ( resposta ) {
            resposta . json ( ) . então ( mostrarEndereco ) ;
        }
        ) ;
        }

        function  mostrarEndereco ( dados ) {
            deixe  resultado  =  documento . querySelector ( "#resultado" ) ;

            if  ( dados . erro )  {

                resultado . innerHTML  =  "<br> Não foi possível localizar endereço!" ;

            }
            outra coisa {

            resultado . innerHTML = `<p>Endereço: ${ dados . logradouro } </p>
                                 <p>Complemento: ${ dados . complemento } </p>
                                 <p>Bairro: ${ dados . bairro } </p>
                                 <p>Cidade: ${ dados . localidade } - ${ dados . uf } </p>`
        }
    }

    </ script >
</corpo >
</html> _ _
